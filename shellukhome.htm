  <style>
    :root{
      --brand-yellow:#FFD500; --brand-red:#E03C31; --brand-black:#101114;
      --brand-grey-100:#f7f7f8; --brand-grey-200:#ececef; --brand-grey-700:#4a4f57;
      --text:#101114; --bg:#ffffff; --link:#0b69ff; --focus:#0b69ff;
      --radius:12px; --shadow:0 6px 18px rgba(16,17,20,0.08); --maxw:1200px;
      --space: clamp(12px, 2vw, 20px); --space-lg: clamp(18px, 3vw, 32px);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--text);background:var(--bg);line-height:1.5}
    .visually-hidden{position:absolute!important;clip:rect(1px,1px,1px,1px);clip-path:inset(50%);height:1px;width:1px;overflow:hidden;white-space:nowrap}
    .skip-link{position:absolute;left:-999px;top:auto;background:#fff;color:#000;padding:8px 12px;border-radius:8px;box-shadow:var(--shadow)}
    .skip-link:focus{left:8px;top:8px;z-index:9999}
    .container{max-width:var(--maxw);margin-inline:auto;padding:0 var(--space)}
    header{border-bottom:1px solid var(--brand-grey-200);background:#fff;position:sticky;top:0;z-index:50}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px var(--space)}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand-badge{display:inline-grid;place-items:center;width:36px;height:36px;border-radius:50%;background:var(--brand-yellow);border:3px solid var(--brand-red);color:#000;font-weight:900}
    nav ul{list-style:none;display:flex;gap:14px;align-items:center;margin:0;padding:0}
    nav a{color:var(--text);text-decoration:none;font-weight:600}
    nav a:hover,nav a:focus{color:var(--brand-red)}
    .menu-btn{display:none}
    @media (max-width: 900px){nav{display:none}.menu-btn{display:inline-flex;align-items:center;gap:8px}.menu[aria-expanded="true"]{display:block}.menu ul{flex-direction:column;align-items:flex-start;padding:var(--space)}.menu{border-top:1px solid var(--brand-grey-200)}}

    .hero{background:var(--brand-grey-100)}
    .hero-inner{display:grid;grid-template-columns:1.2fr 1fr;gap:var(--space-lg);padding:var(--space-lg) 0}
    .hero img{width:100%;height:100%;object-fit:cover;border-radius:var(--radius);box-shadow:var(--shadow)}
    .eyebrow{font-size:.85rem;letter-spacing:.08em;text-transform:uppercase;color:var(--brand-red);font-weight:800}
    h1{font-size:clamp(1.6rem, 2.8vw, 2.6rem);margin:.2em 0}
    .lead{color:var(--brand-grey-700);max-width:60ch}
    .actions{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .btn{display:inline-flex;align-items:center;gap:8px;border:none;border-radius:999px;padding:12px 16px;font-weight:700;cursor:pointer;text-decoration:none}
    .btn.primary{background:var(--brand-red);color:#fff}
    .btn.secondary{background:#fff;color:var(--brand-red);border:2px solid var(--brand-red)}
    .btn:focus-visible{outline:3px solid var(--focus);outline-offset:2px}
    @media (max-width: 900px){.hero-inner{grid-template-columns:1fr}}

    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--space-lg);margin:var(--space-lg) 0}
    .card{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;border:1px solid var(--brand-grey-200)}
    .card img{width:100%;height:180px;object-fit:cover}
    .card .body{padding:16px}
    .card h3{margin:.2em 0}
    .card p{color:var(--brand-grey-700)}
    @media (max-width: 900px){.cards{grid-template-columns:1fr}}

    section{padding:var(--space-lg) 0}
    .section-head{display:flex;align-items:flex-end;justify-content:space-between;gap:10px;margin-bottom:10px}
    .section-head h2{margin:0;font-size:clamp(1.3rem,2.2vw,1.8rem)}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:var(--space)}
    @media (max-width:900px){.grid-3{grid-template-columns:1fr}}

    .newsletter{background:var(--brand-grey-100);border-radius:var(--radius);padding:var(--space-lg)}
    .newsletter form{display:flex;gap:10px;flex-wrap:wrap}
    .newsletter input[type="email"]{flex:1;min-width:220px;padding:12px;border-radius:999px;border:1px solid var(--brand-grey-200)}
    .newsletter button{padding:12px 18px;border-radius:999px;border:none;background:var(--brand-red);color:#fff;font-weight:800}

    footer{border-top:1px solid var(--brand-grey-200);background:#fff}
    .foot{display:grid;grid-template-columns:1.2fr 1fr 1fr 1fr;gap:var(--space-lg);padding:var(--space-lg) 0}
    .foot h4{margin-top:0}
    .foot ul{list-style:none;margin:0;padding:0}
    .foot a{text-decoration:none;color:var(--text)}
    .foot a:hover{color:var(--brand-red)}
    .legal{font-size:.9rem;color:var(--brand-grey-700);padding:0 0 var(--space-lg)}
    @media (max-width:900px){.foot{grid-template-columns:1fr 1fr}}
    @media (max-width:650px){.foot{grid-template-columns:1fr}}
    @media (prefers-reduced-motion: reduce){*{animation:none!important;transition:none!important;scroll-behavior:auto!important}}
  </style>

</head>
